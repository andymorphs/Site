<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

   <div class="footer-col-wrapper">
      <div class="footer-col">
        
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.email -%}
            <li style="text-align:center; width:100%">Email: <a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
 
    </div>

  </div>

</footer>
